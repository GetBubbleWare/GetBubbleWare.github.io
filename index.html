<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #key {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Key Generator</h1>
    <div id="key">Click the button to generate a key</div>
    <button onclick="generateKey()">Generate Key</button>
    <button onclick="copyToClipboard()">Copy Key</button>

    <script>
        function generateKey() {
            const length = 16;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                key += charset[randomIndex];
            }
            document.getElementById('key').textContent = key;
        }

        function copyToClipboard() {
            const key = document.getElementById('key').textContent;
            navigator.clipboard.writeText(key).then(() => {
                alert('Key copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
